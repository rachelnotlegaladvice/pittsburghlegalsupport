{% for item in site.data.texts.donate %}
{% assign fund = item[1] %}
  {% if fund.enabled %}
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h3>{{fund.header}}</h3>
        <p>{{fund.text}}</p>
        <a class="btn btn-lg btn-primary btn-block" href={{fund.link}}>Donate Now</a>
      </div>
    </div>
  {% endif %}
{% endfor %}
