{% assign resources = site.categories.resources | where: "resourcetype", include.type %}
{% if resources[0] %}
<h2 class="text-center">External Resources</h2>
{% endif %}
<div class="row">
{% for resource in resources %}
  <div class="col-md-4 text-center">
    <div class="text-center">
      <a target="_blank" href={{resource.link}}><h4>{{resource.title}}</h4></a>
      <div>{{resource.content}}</div>
    </div>
  </div>
{% endfor %}
</div>
